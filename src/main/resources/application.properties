spring.application.name=payment

# --- Email Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

# --- PostgreSQL Database Configuration (All overridden by Render) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PayMongo API Keys (Replaced with variables)
paymongo.api.key.public=${PAYMONGO_API_KEY_PUBLIC}
paymongo.api.key.secret=${PAYMONGO_API_KEY_SECRET}
paymongo.webhook.secret=${PAYMONGO_WEBHOOK_SECRET}
app.base.url=${APP_BASE_URL}