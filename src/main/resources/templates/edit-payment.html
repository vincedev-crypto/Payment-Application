<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-primary text-white text-center rounded-top-3 p-4">
                        <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Payment</h2>
                        <p class="mb-0 fs-5" th:text="${'ID: ' + payment.id + ' | Name: ' + payment.name}"></p>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/payment/update/{id}(id=${payment.id})}" th:object="${payment}" method="post">
                            
                            <input type="hidden" th:field="*{phone}" />
                            <input type="hidden" th:field="*{address}" />
                            <input type="hidden" th:field="*{city}" />
                            <input type="hidden" th:field="*{country}" />
                            <input type="hidden" th:field="*{postalCode}" />
                            
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold"><i class="bi bi-person-fill me-1"></i> Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" th:field="*{name}" id="name" class="form-control" th:errorclass="is-invalid">
                                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold"><i class="bi bi-envelope-fill me-1"></i> Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" th:field="*{email}" id="email" class="form-control" th:errorclass="is-invalid">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label fw-bold"><i class="bi bi-currency-dollar me-1"></i> Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">PHP</span>
                                    <input type="number" step="0.01" th:field="*{amount}" id="amount" class="form-control" th:errorclass="is-invalid">
                                    <div th:if="${#fields.hasErrors('amount')}" class="invalid-feedback" th:errors="*{amount}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="method" class="form-label fw-bold"><i class="bi bi-credit-card-fill me-1"></i> Payment Method</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
                                    <input type="text" th:field="*{method}" id="method" class="form-control" readonly style="background-color: #f8f9fa;">
                                </div>
                                <div class="form-text">Payment method cannot be changed here.</div>
                            </div>

                            <div class="mb-4">
                                <label for="status" class="form-label fw-bold"><i class="bi bi-check-circle-fill me-1"></i> Status</label>
                                <select th:field="*{status}" id="status" class="form-select" th:errorclass="is-invalid">
                                    <option value="PENDING">Pending</option>
                                    <option value="PAID">Paid</option>
                                    <option value="FAILED">Failed</option>
                                </select>
                                <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback" th:errors="*{status}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-save me-2"></i>Update Payment
                                </button>
                                <a href="/admin/dashboard" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-x-lg me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
