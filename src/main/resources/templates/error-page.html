<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-lg text-center">
        <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
        <h2 class="mt-3">Payment Failed</h2>
        <p class="lead">We're sorry, but an unexpected error occurred while processing your payment.</p>
        <p>Please try again or contact support if the problem persists.</p>
        <hr>
        <a href="/payment" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left-circle"></i> Back to Payment
        </a>
    </div>
</div>
</body>
</html>
