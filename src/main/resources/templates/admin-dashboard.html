<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary"><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h1>
            <div>
                <a href="/admin/payment/export" class="btn btn-success me-2 shadow-sm"><i class="bi bi-file-earmark-spreadsheet-fill me-1"></i> Export CSV</a>
                <a href="/admin/audit-logs" class="btn btn-info shadow-sm"><i class="bi bi-journal-text me-1"></i> Audit Logs</a>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white fw-bold"><i class="bi bi-funnel-fill me-1"></i> Payment Filters</div>
            <div class="card-body">
                <form id="filterForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="keyword" class="form-control" placeholder="Name or Email...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                <select id="method" class="form-select">
                                    <option value="">All Methods</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    <option value="gcash">GCash</option>
                                    <option value="bdo">BDO</option>
                                    <option value="paymaya">PayMaya</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text">Min ₱</span>
                                <input type="number" id="minAmount" class="form-control" placeholder="Min">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text">Max ₱</span>
                                <input type="number" id="maxAmount" class="form-control" placeholder="Max">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-filter"></i> Apply</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="bi bi-cash-stack me-1"></i> All Payments
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th><i class="bi bi-person"></i> Name</th>
                                <th><i class="bi bi-envelope"></i> Email</th>
                                <th><i class="bi bi-currency-dollar"></i> Amount</th>
                                <th><i class="bi bi-credit-card-2-back"></i> Method</th>
                                <th><i class="bi bi-info-circle"></i> Status</th>
                                <th><i class="bi bi-gear"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('paymentsTableBody');
            const filterForm = document.getElementById('filterForm');

            // Helper function for status badges with colors and icons
            const getStatusBadge = (status) => {
                switch(status) {
                    case 'PAID': return '<span class="badge bg-success"><i class="bi bi-check-circle-fill me-1"></i>PAID</span>';
                    case 'PENDING': return '<span class="badge bg-warning text-dark"><i class="bi bi-clock-fill me-1"></i>PENDING</span>';
                    case 'FAILED': return '<span class="badge bg-danger"><i class="bi bi-x-circle-fill me-1"></i>FAILED</span>';
                    default: return `<span class="badge bg-secondary">${status}</span>`;
                }
            };
            
            // Helper function for method badges
            const getMethodBadge = (method) => {
                let badgeClass = 'bg-secondary';
                if (method) {
                    const lowerMethod = method.toLowerCase();
                    if (lowerMethod.includes('card')) badgeClass = 'bg-info';
                    else if (lowerMethod.includes('gcash')) badgeClass = 'bg-primary';
                    else if (lowerMethod.includes('bdo')) badgeClass = 'bg-dark';
                    else if (lowerMethod.includes('paymaya')) badgeClass = 'bg-light text-dark border'; // Added border for light badge
                }
                return `<span class="badge ${badgeClass}">${method}</span>`;
            };


            const fetchAndDisplayPayments = (url) => {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        tableBody.innerHTML = ''; // Clear existing data
                        if (data.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="7" class="text-center p-4">No payments found matching the criteria.</td></tr>';
                            return;
                        }
                        data.forEach(payment => {
                            // Ensure amount is handled correctly
                            const amountDisplay = payment.amount ? '₱' + parseFloat(payment.amount).toFixed(2) : 'N/A';
                            
                            const row = `
                                <tr>
                                    <td>${payment.id}</td>
                                    <td>${payment.name}</td>
                                    <td>${payment.email}</td>
                                    <td><span class="fw-bold">${amountDisplay}</span></td>
                                    <td>${getMethodBadge(payment.method)}</td>
                                    <td>${getStatusBadge(payment.status)}</td>
                                    <td>
                                        <a href="/admin/payment/edit/${payment.id}" class="btn btn-sm btn-warning me-1" title="Edit Payment">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <form action="/admin/payment/delete/${payment.id}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete the payment for ${payment.name}?');">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Delete Payment">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching payments:', error);
                        tableBody.innerHTML = '<tr><td colspan="7" class="text-center p-4 text-danger">Error loading data. Check console for details.</td></tr>';
                    });
            };
            
            // Initial load
            fetchAndDisplayPayments('/admin/api/payments');

            // Filter logic
            filterForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const keyword = document.getElementById('keyword').value.trim();
                const method = document.getElementById('method').value;
                const minAmount = document.getElementById('minAmount').value;
                const maxAmount = document.getElementById('maxAmount').value;

                let url = '/admin/api/payments?';
                if (keyword) url += `keyword=${keyword}&`;
                if (method) url += `method=${method}&`;
                if (minAmount) url += `minAmount=${minAmount}&`;
                if (maxAmount) url += `maxAmount=${maxAmount}&`;
                
                // Clean up trailing & or ?
                if (url.endsWith('?') || url.endsWith('&')) {
                    url = url.slice(0, -1);
                }

                fetchAndDisplayPayments(url);
            });
        });
    </script>
</body>
</html>
